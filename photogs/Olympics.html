    <title>Zoom Image with Text Below</title>
</head>
<body>
    <div class="navbar">

    <div>
        <br>

    <!-- Image Grid -->
    <div class="image-grid">
        <img src="../documentaries/badmindon.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/badmindon1.jpg" alt="" onclick="openImage(this, '')">

        <img src="../documentaries/basketball3.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/basketball3.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/basketball4.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/basketball5.jpg" alt="" onclick="openImage(this, '')">

        <img src="../documentaries/olympics11.jpg" alt="" onclick="openImage(this, '')">
        
    </div>

    <!-- Fullscreen Overlay -->
    <div class="overlay" id="overlay" onclick="closeImage()">
        <span class="close-btn" onclick="closeImage()">&times;</span>
        <img id="fullImage">
        <div class="image-text" id="imageText"></div>
    </div>

    <!-- JavaScript for Click Event -->
    <script>
        function openImage(imgElement, text) {
            document.getElementById("fullImage").src = imgElement.src;
            document.getElementById("imageText").innerText = text; // Set paragraph text
            document.getElementById("overlay").style.display = "flex";
        }

        function closeImage() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
