<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Olympics.css"> 
    <script src="https://kit.fontawesome.com/d8fcbacc39.js" crossorigin="anonymous"></script>
    <title>Senior Citizen</title>
</head>
<body>
    <div class="navbar">
        <a href="../photographs.html" class="back-button">
            <i class="fa-solid fa-arrow-left"></i> Home
        </a>
    </div>
    <div>
        <br>
        <Span></Span>
    </div>
    <!-- Image Grid -->
    <div class="image-grid">
        <img src="../documentaries/senior citizen1 (1).jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen2.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen3.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen4.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen5.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen6.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen7.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen8.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen9.jpg" alt="" onclick="openImage(this, '')">
        <img src="../documentaries/senior citizen10.jpg" alt="" onclick="openImage(this, '')">
    </div>

    <!-- Fullscreen Overlay -->
    <div class="overlay" id="overlay" onclick="closeImage()">
        <span class="close-btn" onclick="closeImage()">&times;</span>
        <img id="fullImage">
        <div class="image-text" id="imageText"></div>
    </div>

    <!-- JavaScript for Click Event -->
    <script>
        function openImage(imgElement, text) {
            document.getElementById("fullImage").src = imgElement.src;
            document.getElementById("imageText").innerText = text; // Set paragraph text
            document.getElementById("overlay").style.display = "flex";
        }

        function closeImage() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
